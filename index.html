<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine, Lablab?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #800020, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      max-width: 420px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.1em;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    #yesBtn {
      background-color: #800020;
      color: white;
    }

    #noBtn {
      background-color: black;
      color: #ff4d6d;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ffb3c1;
      opacity: 0.9;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
